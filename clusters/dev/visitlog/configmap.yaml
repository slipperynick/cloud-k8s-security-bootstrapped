apiVersion: v1
kind: ConfigMap
metadata:
  name: visitlog-config
  namespace: visitlog
  labels:
    app: visitlog
    environment: dev
    tier: backend
    managed-by: kustomize
    created-by: kustomize
    version: v1.0.0
data:
  DATABASE_URL: "postgres://user:password@visitlog-db:5432/visitlog"
  LOG_LEVEL: "info"
  FEATURE_FLAG: "true"
  MAX_RETRIES: "5"
  RETRY_DELAY: "2000"
  TIMEOUT: "30s"